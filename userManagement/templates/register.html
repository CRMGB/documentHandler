{% extends "main.html" %}

{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<section class="section mt-5 d-flex align-items-center justify-content-center" style="height:100vh;">
	<div class="container">
		<h1>Register</h1>
		<div class="row">
			<div class="col-md-4">
				<form method="POST">
					{% csrf_token %}
					{{ register_form|crispy }}
					<button class="btn btn-primary" type="submit" onclick="showLoaderOnClick()">Register</button>
				</form>
			</div>
			<div class="col-md-6" style="padding-left: 10%;">
				<h3>Display the list of books from a CSV here and upload it to AWS S3!</h3><i
					class="fab fa-aws fa-3x"></i>
			</div>
		</div>

		<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	</div>
</section>
{% endblock %}
{% load static %}
