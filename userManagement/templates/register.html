{% extends "main.html" %}

{% load static %}

{% load crispy_forms_tags %}         
{% block content %}
<section class="section mt-5 d-flex align-items-center justify-content-center" style="height:100vh;">
<div class="container">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
</section>
{% endblock %}
{% load static %}
