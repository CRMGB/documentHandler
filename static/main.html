<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="static/img/book-cover.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />

  <title>Book Store</title>
</head>

<body>

  {% include 'navbar.html' %}
  {% for message in messages %}
  {% if message.tags == "error" %}
  <div class="alert errorMessage alert--{{message.tags}}">
    <p class="alert__message">{{message}}</p>
    <a class="close Cbutton" data-bs-dismiss="alert" aria-label="Close">&times;</a>
  </div>
  {% endif %}
  {% if message.tags == "success" %}
  <div class="alert successMessage alert--{{message.tags}}">
    <p class="alert__message">{{message}}</p>
    <a class="close Cbutton" data-bs-dismiss="alert" aria-label="Close">&times;</a>
  </div>
  {% endif %}
  {% endfor %}

  {% block content %}
  {% endblock content %}
  <div class="preload">
    <div class="bars-1"></div>
    <div class="bars-2"></div>
    <div class="bars-3"></div>
    <div class="bars-4"></div>
    <div class="bars-5"></div>
    <div class="bars-6"></div>
    <div class="bars-7"></div>
    <div class="bars-8"></div>
    <div class="bars-9"></div>
    <div class="bars-10"></div>
  </div>
  <div class="content">
  </div>
</body>
<!-- jS -->
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(function () {
    $(".preload").fadeOut(500, function () {
      $(".content").fadeIn(500);
    });
  });
  function showLoaderOnClick() {
    $(".preload").show();
  }
  $("#hint_id_username").hide();
  setTimeout(function () { $('.successMessage').fadeOut('fast'); }, 2000);
  $(".searchInput .col-12").addClass("inputForm");
  $(".searchInput .col-12 input").css("background-image", "None")
</script>

</html>
