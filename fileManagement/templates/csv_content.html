{% extends "main.html" %}
{% load django_tables2 %}

{% block content %}
{% load static %}
<section class="section mt-5 d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="container">
    <div class="row">
      {% if row_count %}
      <h3>Found {{row_count}} rows!</h3>
      {% endif %}
    </div>
    <div class="row">
      {% render_table table %}
    </div>
</section>
{% load static %}
{% endblock content %}
